<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Font-->
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900' rel='stylesheet' type='text/css'>
        <!--Bootstrap css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!--Own css-->
        <link rel="stylesheet" href="css/zalando.css" type='text/css'>

        <title>Zalando</title>


    </head>

    <body>

<!-- SideBar: checkbox -->
                <div class="col-lg-2" id="sideBarView" style="border-right: 1px solid #5C5C5C;">
                    <div class="aside" style="text-align: left;">
                   
                   Color:
                   <br/>
                   <form style="line-height: 20px;">
                       <input type="checkbox" name="" value=""> Black<br/>
                       <input type="checkbox" name="" value=""> White<br/>
                       <input type="checkbox" name="" value=""> Gray<br/>
                       <input type="checkbox" name="" value=""> Blue<br/>
                       <input type="checkbox" name="" value=""> Red<br/>
                       <input type="checkbox" name="" value=""> Multicolored<br/>

                   </form>

                   <br/><br/>

                   Price:
                   <br/>
                   <form style="text-align: left;line-height: 20px;">
                       <input type="checkbox" name="" value=""> < 15 £<br/>
                       <input type="checkbox" name="" value=""> 15 £-50 £<br/>
                       <input type="checkbox" name="" value=""> 50 £-100 £<br/>
                       <input type="checkbox" name="" value=""> 100 £-500 £<br/>
                       <input type="checkbox" name="" value=""> > 500 £<br/>
                   </form>

                   <br/><br/>

                   Size:
                   <br/>
                   <form style="text-align: left;line-height: 20px;">
                       <input type="checkbox" name="" value=""> XS<br/>
                       <input type="checkbox" name="" value=""> S<br/>
                       <input type="checkbox" name="" value=""> M<br/>
                       <input type="checkbox" name="" value=""> L<br/>
                       <input type="checkbox" name="" value=""> XL<br/>
                   </form>

                    </div>
                </div>
                <!-- Sidebar END-->
        </div>
        

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!--jQuery used on own website-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        
    </body>

</html>
